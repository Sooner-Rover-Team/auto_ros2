[package]
name = "sensors_node"
version = "0.1.0"
edition = "2021"

[dependencies]
camino = "1.1"
ros2-client = "0.8.0"
serde = "1.0.217"
soro_gps = { git = "https://github.com/Sooner-Rover-Team/gps-rs", version = "1.0.1" }
tokio = { version = "1.42.0", features = [
    "macros",
    "rt",
    "tokio-macros",
    "tracing",
    "rt-multi-thread",
    "time",
    "sync",
] }
tokio-stream = "0.1.17"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
uuid = { version = "1.13.1", features = ["v4"] }
