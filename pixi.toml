[workspace]
authors = [
    "The Sooner Rover Team",                        # :)
    "Tyler Roman <tyler73750@gmail.com>",
    "Logan Murphy <logan.m.murphy-11@ou.edu>",
    "Barrett Ray <contact@barretts.club>",
    "Brendan Ford <bford@axmilius.com>",
